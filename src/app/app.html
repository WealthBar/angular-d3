<div>
  <d3-data [src]="dataUrl" (data)="lineLoaded($event)" [accessor]="parseValues" [callback]="log"></d3-data>
  <!--<d3-data [src]="donutDataUrl" (data)="pieLoaded($event)" [accessor]="parseValues" [callback]="log"></d3-data>-->

  <section id="graphs" class="well">
    <h1>Basic Graphs</h1>
    <p>Basic line, area and bar charts can be composed together in the same chart.</p>
    <div class="d3-chart">
      <svg>
        <g d3-chart [data]="line" [margin]="{ top: 40, right: 60, bottom: 40, left: 60}">
          <g d3-line x="date" y="optimal" yscale="total"></g>
          <g d3-area x="date" y="total"></g>
          <g d3-bars x="date" y="savings"></g>
          <g d3-axis name="date" label="Date" [extent]="true" orientation="bottom" [ticks]="5" time-format="%Y-%m-%d"></g>
          <g d3-axis name="savings" label="Deposits" orientation="left" [ticks]="3"></g>
          <g d3-axis name="total" label="Savings" orientation="right"></g>
        </g>
        <text>Test</text>
        <defs>
          <linearGradient id="gradient" x1="0%" x2="100%" y1="0%" y2="100%">
            <stop *ngFor="#s of gradient" [attr.offset]="s.offset" [attr.stop-color]="s.color" [attr.stop-opacity]="s.opacity"></stop>
          </linearGradient>
        </defs>
      </svg>
    </div>
  </section>

  <section id="stacked" class="well">
    <h1>Stacked Areas</h1>
    <p>Area charts can be stacked by specifying multiple y propeties</p>
    <div class="d3-chart">
      <svg>
        <g d3-chart [data]="line" [margin]="{ top: 20, right: 30, bottom: 40, left: 20}">
          <g d3-area x="date" yscale="total" [columns]="columns"></g>
          <g d3-axis grid="true" name="date" label="Date" [extent]="true" orientation="top"
          scale="time" tick-dx="0.1em" tick-dy="1.1em" tick-anchor="start" tick-size="0,0"
          [custom-time-format]="customTimeFormat" time-scale="months" time-interval="3"
          ></g>
          <g d3-axis grid="true" name="total" [filter]="stackDomain" orientation="right"
          label="Savings" format="$,"
          [tick-values]="[125,250,500,1000]" tick-dx="-0.5em" tick-dy="-0.3em" tick-anchor="end"
          tick-size="0,0"
          ></g>
        </g>
      </svg>
    </div>
  </section>

  <section id="pie-charts" class="well">
    <h1>Pie and Donut Charts</h1>
    <div class="row">
      <div class="d3-chart">
        <svg d3-chart [data]="pie" class="col-sm-6" [margin]="{left: 30, right: 30, bottom: 30, top: 30}">
          <g d3-pie label="age" value="population" colors="category20"></g>
        </svg>
      </div>
      <div class="d3-chart">
        <svg d3-chart [data]="pie" class="col-sm-6" [margin]="{left: 30, right: 30, bottom: 30, top: 30}">
          <g d3-pie inner-radius="0.5" label-radius="0.8" label="age" value="population" colors="category20"></g>
        </svg>
      </div>
    </div>
  </section>

  <section id="arc-charts" class="well">
    <h1>Arc Charts</h1>
    <div class="row">
      <div class="d3-chart">
        <svg d3-chart [data]="arcs.arc1" class="col-sm-6 simple-arc1" [margin]="{left: 30, right: 30, bottom: 30, top: 30}">
          <g inner-radius="0.5" transition="bounce" transition-duration="1000"></g>
        </svg>
      </div>
      <div class="d3-chart">
        <svg d3-chart [data]="arcs.arc2" class="col-sm-6 simple-arc2" [margin]="{left: 30, right: 30, bottom: 30, top: 30}">
          <g d3-arc inner-radius="0.5"></g>
        </svg>
      </div>
    </div>
  </section>
</div>
